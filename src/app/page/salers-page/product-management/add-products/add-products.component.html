
<ng-container *ngIf="check; else elseTemplate">
  <div class="container">
    <div class="wrapper-add w-100">
      <div class="title p-4 border-bottom">
          <h3>Add 1 new Product</h3>
          <p class="font-size-0-8r opacity-0-6">Please select the category that is appropriate for your product. </p>
      </div>
      <div class="name row m-0 p-4">
        <label class="col-md-2"> Name product:</label>
        <input  class="col-md-10 form-control" type="text" [(ngModel)]="nameProduct">
      </div>
      <div class="bg-gray-s p-3  m-2">
        <input type="text">
        <div class="row m-0 my-3">

          <div class="col-xs-4 col-sm-6 col-md-6 col-lg-6" >

              <ul class="list-group parent"   >
                <div *ngFor="let item of listCategory ; let i=index">
                    <li id="{{i}}" (click)="getCategoryChild(item.parent_id,i)" *ngIf="item.id_childe =='0'" class="list-group-item">{{item.DanhMuc}}</li>
                </div>
              </ul>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <ul class="list-group child">
                  <div *ngFor="let item of listChild ; let i=index">
                      <li id="child{{i}}" (click)="getCategoryChild1(item.parent_id,'child'+i)"  class="list-group-item">{{item.DanhMuc}}</li>
                  </div>
                </ul>
          </div>
          <!-- <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <ul class="list-group">
                  <div *ngFor="let item of listChilds ; let i=index">
                      <li (click)="getCategoryChild(item.parent_id)"  class="list-group-item">{{item.DanhMuc}}</li>
                  </div>
                </ul>
          </div> -->
        </div>
      </div>
      <div class="row m-0 p-3">
        <label class="d-flex align-items-center mr-3">Selected</label>
          <ul class="breadcrumb" *ngIf="bread1">
                  <li><a href="#">{{bread1}}</a></li>
                  <li><a href="#">{{bread2}}</a></li>
            </ul>
      </div>
     <div class="p-3">
        <a type="button" (click)="add()" [routerLink]="['/sale-page/new']" class="bg-oranges p-2 px-4">Next</a>
     </div>
    </div>

</div>
</ng-container>
<ng-template #elseTemplate>
  <app-form-add></app-form-add>

</ng-template>
