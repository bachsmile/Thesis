<div id="admin1" class="p-4">
    <div class="d-flex justify-content-lg-between py-5">
        <h3 class="">MANAGE CUTOMER</h3>
        <!-- Button trigger modal -->
        <a class="fa fa-plus bg-success p-2 text-white"   data-toggle="modal" data-target="#myModal" aria-hidden="true" (click)="addItem()">Add user</a>
      </div>
    <table class="table table-hover ">
        <thead class="bg-black text-white">
          <tr>
            <th>MaID</th>
            <th>Username</th>
            <th>Authorities</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
            <th>Subcrice</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of user; let i=index">
            <td scope="row" >{{item.MaID}}</td>
            <td>{{item.Username}}</td>
            <td>{{item.Authorities}}</td>
            <td>{{item.Firstname}}</td>
            <td>{{item.Lastname}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Phone}}</td>
            <td>{{item.Subcrice}}</td>
            <td>
              <a class="fa fa-trash   bg-danger p-2"  aria-hidden="true" (click)="deleteUser(item.MaID)"></a>
              <a class="fa fa-wrench bg-warning p-2" data-toggle="modal" data-target="#myModal1" aria-hidden="true" (click)="sentIdUpdate(i)"></a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
<div class="bg-loading" id="load1">

    <div id="demo1"></div>
    <div class="center-s">
      <div class="container ">
        <div class="box"></div>
      </div>
    </div>
  </div>
   <div class="d-flex align-self-center">
      <app-form-register (sent)="updateDB($event)"></app-form-register>
  </div>
  <div class="success1">
      <app-form-update [user]="userUd"></app-form-update>
  </div>
