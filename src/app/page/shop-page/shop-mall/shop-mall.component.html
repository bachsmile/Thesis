<div class="container page">
    <h5><a [routerLink]="['/Shop/Shop-Home']">Shop</a>>> {{id}}</h5>
    <div class="row"  >
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 my-2" *ngFor="let item of Pagination[active]; let i=index">
            <div class="card" style="width:100%; height: 100%;">
              <span class="sale" *ngIf="item.Sale!=0" >-{{item.Sale}}%</span>
              <img id="{{i}}" class="card-img-top" src="{{item.Img1}}" (mouseenter)="in(i,item.Img2)" (mouseleave)="out(i,item.Img1)" [routerLink]="['/Shop/info',item.ID_Product]">
              <div class="card-body d-flex flex-column bd-highlight" >
                <div class="card-titles mb-auto bd-highlight">{{item.Catefory2}}</div>
                <div class="card-name  mb-auto bd-highlight">{{item.Name_Product}}</div>
                <div class="bd-highlight ">
                  <ng-container *ngIf="item.Sale!=0; else elseTemplate">
                    <div class="row m-0 py-2" >
                      <div class="card-price-sale">{{(item.Price-item.Price*item.Sale/100).toFixed(2)}}$</div>
                      <div class="card-price px-2">{{item.Price}}$</div>
                     </div>
                     <div>{{item.Gender}}</div>
                  </ng-container>
                  <ng-template #elseTemplate>
                    <div class="card-price-sale  py-2">{{item.Price}}$</div>
                    <div>{{item.Gender}}</div>
                  </ng-template>

                    <div class="row m-0 d-flex justify-content-around">
                      <a type="button" class=" btn-secondary text-warning bot font-size-0-9r p-2" [routerLink]="['/Shop/info',item.ID_Product]">Info</a>
                      <a type="button" class=" btn-warning text-black bot font-size-0-9r p-2" (click)="addBag(item)" (click)="open()">Add to cart</a>
                      <a type="button" class=" btn-success text-warning bot font-size-0-9r p-2">Buy now</a>
                    </div>
                </div>
              </div>
            </div>
        </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link"  tabindex="-1">Previous</a>
          </li>
          <div  *ngFor="let item of Pagination; let i=index;">
              <li id="a{{i}}" class="page-item" (click)="page(i)"><a class="page-link {{i== active? 'active':''}}" >{{i}}</a></li>
          </div>

          <li class="page-item">
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    <div *ngIf="check1===false" >
        <div class="example-wrapper">
            <kendo-dialog title="Please confirm" *ngIf="opened" (close)="close('cancel')" [minWidth]="250" [width]="450">
                <p style="margin: 30px; text-align: center;">Do you want to split the order?</p>
                <kendo-dialog-actions>
                    <button kendoButton (click)="icreaseItem(idAdd)" (click)="close('no')">No</button>
                    <button kendoButton (click)="divItem(idAdd)" (click)="close('yes')" primary="true">Yes</button>
                </kendo-dialog-actions>
            </kendo-dialog>
          </div>
    </div>
