      <app-form-add-brand
        [Link1]="
          data.form_brand1.link1
        "
        [Link2]="
           data.form_brand1.link2
        "
        [Link3]="
          data.form_brand1.link1
        "
        [img]="
          data.form_brand1.img
        "
        [lable]="data.form_brand1.lable"
        [title]="data.form_brand1.title"
        [bt1]="data.form_brand1.bt1"
        [bt2]="data.form_brand1.bt2"
        [router1]="data.form_brand1.router1"
        [router2]="data.form_brand1.router2"
        [checkBt]="data.form_brand1.checkBt"
      ></app-form-add-brand>
      <div class="type d-flex justify-content-center"> {{data.Brand}} </div>
    </div>
    <div class="page">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <picture
              ><source
                media="(min-width: 960px)"
                class="img" srcset="{{data.form_brand3.source1.img1}}"/>
              <source
              class="img" srcset="{{data.form_brand3.source1.img2}}"/>
              <img
              class="img" src="{{data.form_brand3.source1.img3}}"
            /></picture>
            <div class="diplay-bot"><app-button-now-white [btname]="'SHOP SHOES'" [router]="data.form_brand3.source1.routerTo"></app-button-now-white> </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <picture
              ><source
              class="img"
                media="(min-width: 960px)"
                srcset="{{data.form_brand3.source2.img1}}"/>
              <source
              class="img"
                srcset="{{data.form_brand3.source2.img2}}"/>
              <img
              class="img"
                src="{{data.form_brand3.source2.img3}}"
            /></picture>
            <div class="diplay-bot"><app-button-now-white [btname]="'SHOP Clothes'" [router]="data.form_brand3.source2.routerTo"></app-button-now-white> </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <picture
                ><source
                class="img"
                  media="(min-width: 960px)"
                  srcset="{{data.form_brand3.source3.img1}}"/>
                <source
                class="img"
                  srcset="{{data.form_brand3.source3.img2}}"/>
                <img
                class="img"
                  src="{{data.form_brand3.source3.img3}}"
              /></picture>
              <div class="diplay-bot"><app-button-now-white [btname]="'SHOP Accessories'" [router]="data.form_brand3.source3.routerTo"></app-button-now-white> </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <picture
              ><source
              class="img"
                media="(min-width: 960px)"
                srcset="{{data.form_brand3.source4.img1}}"/>
              <source
              class="img"
                srcset="{{data.form_brand3.source4.img2}}"/>
              <img
              class="img"
                src="{{data.form_brand3.source4.img3}}"
            /></picture>
             <div class="diplay-bot"><app-button-now [btname]="'SHOP ALL '+data.Brand" [router]="data.form_brand3.source4.routerTo"></app-button-now> </div>
        </div>
      </div>
    </div>
    <app-form-add-brand
        [Link1]="
          data.form_brand2.link1
        "
        [Link2]="
           data.form_brand2.link2
        "
        [Link3]="
          data.form_brand2.link1
        "
        [img]="
          data.form_brand2.img

        [bt1]="data.form_brand2.bt1"
        [bt2]="data.form_brand2.bt2"
        [checkBt]="data.form_brand2.checkBt"
        [router1]="data.form_brand2.router1"
        [router2]="data.form_brand2.router2"
      ></app-form-add-brand>
